<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homestead Inventory</title>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@300;400;600&family=Karla:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --sage-50: #f6f7f3;
            --sage-100: #e8ebe0;
            --sage-200: #d4dac5;
            --sage-300: #b8c5a3;
            --sage-400: #98ab7e;
            --sage-500: #7a9061;
            --sage-600: #5f734c;
            --sage-700: #4a5a3b;
            --sage-800: #3d4a32;
            --earth-warm: #d4a373;
            --earth-cream: #faf8f3;
            --earth-brown: #8b7355;
        }

        body {
            font-family: 'Karla', sans-serif;
            background: linear-gradient(135deg, var(--sage-50) 0%, var(--earth-cream) 100%);
            min-height: 100vh;
            padding: 20px;
            color: var(--sage-800);
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
            animation: fadeInDown 0.8s ease;
        }

        h1 {
            font-family: 'Crimson Pro', serif;
            font-size: 3rem;
            font-weight: 300;
            color: var(--sage-700);
            margin-bottom: 8px;
            letter-spacing: 1px;
        }

        .subtitle {
            font-size: 0.95rem;
            color: var(--sage-600);
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 500;
        }

        .sync-status {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            margin-top: 8px;
            padding: 6px 14px;
            background: white;
            border-radius: 20px;
            font-size: 0.85rem;
            color: var(--sage-600);
            box-shadow: 0 2px 8px rgba(122, 144, 97, 0.1);
        }

        .sync-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--sage-500);
            animation: pulse 2s ease-in-out infinite;
        }

        .tabs {
            display: flex;
            gap: 12px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
            animation: fadeIn 1s ease 0.2s both;
        }

        .tab {
            padding: 12px 24px;
            background: white;
            border: 2px solid var(--sage-200);
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            color: var(--sage-700);
            font-size: 0.95rem;
        }

        .tab:hover {
            border-color: var(--sage-400);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(122, 144, 97, 0.15);
        }

        .tab.active {
            background: var(--sage-500);
            color: white;
            border-color: var(--sage-500);
            box-shadow: 0 4px 16px rgba(122, 144, 97, 0.3);
        }

        .section {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .section.active {
            display: block;
        }

        .category {
            background: white;
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 24px;
            box-shadow: 0 2px 20px rgba(90, 106, 71, 0.08);
            border: 1px solid var(--sage-100);
            animation: slideUp 0.6s ease both;
        }

        .category:nth-child(2) { animation-delay: 0.1s; }
        .category:nth-child(3) { animation-delay: 0.2s; }
        .category:nth-child(4) { animation-delay: 0.3s; }

        .category-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 2px solid var(--sage-100);
        }

        .category-title {
            font-family: 'Crimson Pro', serif;
            font-size: 1.5rem;
            color: var(--sage-700);
            font-weight: 600;
        }

        .add-btn {
            background: var(--sage-500);
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 500;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            font-family: 'Karla', sans-serif;
        }

        .add-btn:hover {
            background: var(--sage-600);
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(122, 144, 97, 0.25);
        }

        .items-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            background: var(--sage-50);
            border-radius: 12px;
            border: 1px solid var(--sage-100);
            transition: all 0.3s ease;
        }

        .item:hover {
            background: var(--earth-cream);
            border-color: var(--sage-200);
        }

        .item-name {
            font-weight: 500;
            color: var(--sage-800);
            flex: 1;
            cursor: text;
            padding: 4px 8px;
            border-radius: 6px;
            transition: all 0.2s ease;
        }

        .item-name:hover {
            background: rgba(122, 144, 97, 0.1);
        }

        .item-name:focus {
            outline: 2px solid var(--sage-500);
            background: white;
        }

        .item-controls {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .counter {
            display: flex;
            align-items: center;
            gap: 10px;
            background: white;
            padding: 6px 12px;
            border-radius: 20px;
            border: 1px solid var(--sage-200);
        }

        .counter-btn {
            width: 28px;
            height: 28px;
            border: none;
            background: var(--sage-500);
            color: white;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .counter-btn:hover {
            background: var(--sage-600);
            transform: scale(1.1);
        }

        .counter-value {
            min-width: 30px;
            text-align: center;
            font-weight: 600;
            color: var(--sage-700);
            cursor: text;
            padding: 2px 4px;
            border-radius: 4px;
            transition: all 0.2s ease;
        }

        .counter-value:hover {
            background: rgba(122, 144, 97, 0.1);
        }

        .counter-value:focus {
            outline: 2px solid var(--sage-500);
            background: white;
        }

        .delete-btn {
            background: none;
            border: none;
            color: var(--earth-brown);
            cursor: pointer;
            font-size: 1.2rem;
            opacity: 0.6;
            transition: all 0.2s ease;
        }

        .delete-btn:hover {
            opacity: 1;
            transform: scale(1.2);
            color: #c97a5c;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--sage-500);
            font-style: italic;
        }

        .loading {
            text-align: center;
            padding: 40px 20px;
            color: var(--sage-500);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(74, 90, 59, 0.4);
            backdrop-filter: blur(4px);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 10px 40px rgba(74, 90, 59, 0.3);
            animation: scaleIn 0.3s ease;
        }

        .modal-title {
            font-family: 'Crimson Pro', serif;
            font-size: 1.8rem;
            color: var(--sage-700);
            margin-bottom: 24px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--sage-700);
            font-weight: 500;
            font-size: 0.95rem;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--sage-200);
            border-radius: 10px;
            font-family: 'Karla', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--sage-50);
        }

        input:focus {
            outline: none;
            border-color: var(--sage-500);
            background: white;
        }

        .modal-buttons {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .btn {
            flex: 1;
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-family: 'Karla', sans-serif;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: var(--sage-500);
            color: white;
        }

        .btn-primary:hover {
            background: var(--sage-600);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(122, 144, 97, 0.25);
        }

        .btn-secondary {
            background: var(--sage-100);
            color: var(--sage-700);
        }

        .btn-secondary:hover {
            background: var(--sage-200);
        }

        .error {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #991b1b;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 0.9rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInDown {
            from { 
                opacity: 0;
                transform: translateY(-20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.2rem;
            }

            .category {
                padding: 20px;
            }

            .item {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }

            .item-controls {
                width: 100%;
                justify-content: space-between;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Homestead Inventory</h1>
            <p class="subtitle">Track Your Provisions</p>
            <div class="sync-status">
                <span class="sync-dot"></span>
                <span>Synced across devices</span>
            </div>
        </header>

        <div class="tabs">
            <div class="tab active" data-tab="freezer">Freezer</div>
            <div class="tab" data-tab="pantry">Pantry</div>
        </div>

        <div id="freezer" class="section active">
            <div class="category">
                <div class="category-header">
                    <h2 class="category-title">Venison</h2>
                    <button class="add-btn" data-category="venison">+ Add Item</button>
                </div>
                <div id="venison-list" class="items-list">
                    <div class="loading">Loading...</div>
                </div>
            </div>

            <div class="category">
                <div class="category-header">
                    <h2 class="category-title">Poultry</h2>
                    <button class="add-btn" data-category="poultry">+ Add Item</button>
                </div>
                <div id="poultry-list" class="items-list">
                    <div class="loading">Loading...</div>
                </div>
            </div>

            <div class="category">
                <div class="category-header">
                    <h2 class="category-title">Store Meat</h2>
                    <button class="add-btn" data-category="store-meat">+ Add Item</button>
                </div>
                <div id="store-meat-list" class="items-list">
                    <div class="loading">Loading...</div>
                </div>
            </div>
        </div>

        <div id="pantry" class="section">
            <div class="category">
                <div class="category-header">
                    <h2 class="category-title">Pantry Items</h2>
                    <button class="add-btn" data-category="pantry">+ Add Item</button>
                </div>
                <div id="pantry-list" class="items-list">
                    <div class="loading">Loading...</div>
                </div>
            </div>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <h3 class="modal-title">Add New Item</h3>
            <div id="modal-error"></div>
            <div class="form-group">
                <label for="item-name">Item Name</label>
                <input type="text" id="item-name" placeholder="e.g., Ground Venison, Black Beans">
            </div>
            <div class="form-group">
                <label for="item-quantity">Quantity</label>
                <input type="number" id="item-quantity" placeholder="0" value="0" min="0">
            </div>
            <div class="modal-buttons">
                <button class="btn btn-secondary" id="cancel-btn">Cancel</button>
                <button class="btn btn-primary" id="add-btn">Add Item</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        (function() {
            // Initialize Supabase
            const db = window.supabase.createClient(
                'https://jzpipxvxrtdhmsdkveog.supabase.co',
                'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp6cGlweHZ4cnRkaG1zZGt2ZW9nIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk3NTE1MjUsImV4cCI6MjA4NTMyNzUyNX0.7mm0ts91y0leGKLFCgRk6KJitah3V5WJZdiD_gHL57o'
            );

            let currentCategory = '';
            let inventory = {
                'venison': [],
                'poultry': [],
                'store-meat': [],
                'pantry': []
            };

            // Initialize database table
            async function initializeDatabase() {
                const { data, error } = await db
                    .from('inventory')
                    .select('*')
                    .limit(1);

                if (error && error.message.includes('does not exist')) {
                    alert('First-time setup needed!\n\nPlease follow these steps:\n\n1. Go to your Supabase dashboard\n2. Click "SQL Editor" in the left sidebar\n3. Click "New Query"\n4. Copy and paste the SQL from setup-database.sql\n5. Click "Run" button\n6. Refresh this page');
                    return false;
                }
                return true;
            }

            // Load inventory from Supabase
            async function loadInventory() {
                const dbReady = await initializeDatabase();
                if (!dbReady) return;

                try {
                    const { data, error } = await db
                        .from('inventory')
                        .select('*');

                    if (error) throw error;

                    // Reset inventory
                    Object.keys(inventory).forEach(key => inventory[key] = []);

                    // Organize data by category
                    data.forEach(item => {
                        if (inventory[item.category]) {
                            inventory[item.category].push(item);
                        }
                    });

                    renderAll();
                } catch (error) {
                    console.error('Error loading inventory:', error);
                    showError('Failed to load inventory. Please refresh the page.');
                }
            }

            // Switch tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    const tabName = this.getAttribute('data-tab');
                    
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
                    
                    this.classList.add('active');
                    document.getElementById(tabName).classList.add('active');
                });
            });

            // Open modal
            document.querySelectorAll('.add-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    currentCategory = this.getAttribute('data-category');
                    document.getElementById('modal').classList.add('active');
                    document.getElementById('modal-error').innerHTML = '';
                    document.getElementById('item-name').value = '';
                    document.getElementById('item-quantity').value = '0';
                    document.getElementById('item-name').focus();
                });
            });

            // Close modal
            function closeModal() {
                document.getElementById('modal').classList.remove('active');
            }

            document.getElementById('cancel-btn').addEventListener('click', closeModal);

            // Close modal on outside click
            document.getElementById('modal').addEventListener('click', (e) => {
                if (e.target.id === 'modal') {
                    closeModal();
                }
            });

            // Show error
            function showError(message) {
                const errorDiv = document.getElementById('modal-error');
                errorDiv.innerHTML = `<div class="error">${message}</div>`;
            }

            // Add item
            document.getElementById('add-btn').addEventListener('click', async function() {
                const name = document.getElementById('item-name').value.trim();
                const quantity = parseInt(document.getElementById('item-quantity').value) || 0;

                if (!name) {
                    showError('Please enter an item name');
                    return;
                }

                try {
                    // Check if item already exists in this category
                    const existingItem = inventory[currentCategory].find(
                        item => item.name.toLowerCase() === name.toLowerCase()
                    );

                    if (existingItem) {
                        // Update existing item's quantity
                        const newQuantity = existingItem.quantity + quantity;
                        
                        const { error } = await db
                            .from('inventory')
                            .update({ 
                                quantity: newQuantity,
                                updated_at: new Date().toISOString()
                            })
                            .eq('id', existingItem.id);

                        if (error) throw error;

                        existingItem.quantity = newQuantity;
                        renderCategory(currentCategory);
                    } else {
                        // Create new item
                        const { data, error } = await db
                            .from('inventory')
                            .insert([
                                {
                                    category: currentCategory,
                                    name: name,
                                    quantity: quantity
                                }
                            ])
                            .select();

                        if (error) throw error;

                        if (data && data[0]) {
                            inventory[currentCategory].push(data[0]);
                            renderCategory(currentCategory);
                        }
                    }

                    closeModal();
                } catch (error) {
                    console.error('Error adding item:', error);
                    console.error('Error details:', error.message);
                    console.error('Error code:', error.code);
                    showError('Failed to add item: ' + error.message);
                }
            });

            // Update quantity
            async function updateQuantity(category, id, change) {
                const item = inventory[category].find(i => i.id === id);
                if (!item) return;

                const newQuantity = Math.max(0, item.quantity + change);

                try {
                    const { error } = await db
                        .from('inventory')
                        .update({ 
                            quantity: newQuantity,
                            updated_at: new Date().toISOString()
                        })
                        .eq('id', id);

                    if (error) throw error;

                    item.quantity = newQuantity;
                    renderCategory(category);
                } catch (error) {
                    console.error('Error updating quantity:', error);
                    alert('Failed to update quantity. Please try again.');
                }
            }

            // Update item name (for inline editing)
            async function updateItemName(category, id, newName) {
                const item = inventory[category].find(i => i.id === id);
                if (!item) return;

                try {
                    const { error } = await db
                        .from('inventory')
                        .update({ 
                            name: newName,
                            updated_at: new Date().toISOString()
                        })
                        .eq('id', id);

                    if (error) throw error;

                    item.name = newName;
                    renderCategory(category);
                } catch (error) {
                    console.error('Error updating name:', error);
                    alert('Failed to update name. Please try again.');
                }
            }

            // Update item quantity directly (for inline editing)
            async function updateItemQuantity(category, id, newQuantity) {
                const item = inventory[category].find(i => i.id === id);
                if (!item) return;

                try {
                    const { error } = await db
                        .from('inventory')
                        .update({ 
                            quantity: newQuantity,
                            updated_at: new Date().toISOString()
                        })
                        .eq('id', id);

                    if (error) throw error;

                    item.quantity = newQuantity;
                    renderCategory(category);
                } catch (error) {
                    console.error('Error updating quantity:', error);
                    alert('Failed to update quantity. Please try again.');
                }
            }

            // Delete item
            async function deleteItem(category, id) {
                if (!confirm('Are you sure you want to delete this item?')) return;

                try {
                    const { error } = await db
                        .from('inventory')
                        .delete()
                        .eq('id', id);

                    if (error) throw error;

                    inventory[category] = inventory[category].filter(i => i.id !== id);
                    renderCategory(category);
                } catch (error) {
                    console.error('Error deleting item:', error);
                    alert('Failed to delete item. Please try again.');
                }
            }

            // Render category
            function renderCategory(category) {
                const list = document.getElementById(`${category}-list`);
                const items = inventory[category] || [];

                if (items.length === 0) {
                    list.innerHTML = '<div class="empty-state">No items yet. Click "+ Add Item" to get started.</div>';
                    return;
                }

                // Sort items alphabetically by name
                const sortedItems = [...items].sort((a, b) => 
                    a.name.toLowerCase().localeCompare(b.name.toLowerCase())
                );

                list.innerHTML = sortedItems.map(item => `
                    <div class="item">
                        <span class="item-name" contenteditable="true" data-category="${category}" data-id="${item.id}" data-field="name">${item.name}</span>
                        <div class="item-controls">
                            <div class="counter">
                                <button class="counter-btn" data-action="decrease" data-category="${category}" data-id="${item.id}">−</button>
                                <span class="counter-value" contenteditable="true" data-category="${category}" data-id="${item.id}" data-field="quantity">${item.quantity}</span>
                                <button class="counter-btn" data-action="increase" data-category="${category}" data-id="${item.id}">+</button>
                            </div>
                            <button class="delete-btn" data-action="delete" data-category="${category}" data-id="${item.id}">×</button>
                        </div>
                    </div>
                `).join('');

                // Add event listeners to buttons
                list.querySelectorAll('[data-action]').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const action = this.getAttribute('data-action');
                        const cat = this.getAttribute('data-category');
                        const id = this.getAttribute('data-id');

                        if (action === 'increase') {
                            updateQuantity(cat, id, 1);
                        } else if (action === 'decrease') {
                            updateQuantity(cat, id, -1);
                        } else if (action === 'delete') {
                            deleteItem(cat, id);
                        }
                    });
                });

                // Add event listeners for inline editing
                list.querySelectorAll('[contenteditable="true"]').forEach(element => {
                    const originalValue = element.textContent;
                    
                    // Save on Enter key
                    element.addEventListener('keydown', function(e) {
                        if (e.key === 'Enter') {
                            e.preventDefault();
                            this.blur();
                        }
                        if (e.key === 'Escape') {
                            this.textContent = originalValue;
                            this.blur();
                        }
                    });

                    // Save on blur (losing focus)
                    element.addEventListener('blur', async function() {
                        const cat = this.getAttribute('data-category');
                        const id = this.getAttribute('data-id');
                        const field = this.getAttribute('data-field');
                        const newValue = this.textContent.trim();

                        if (field === 'name' && newValue && newValue !== originalValue) {
                            await updateItemName(cat, id, newValue);
                        } else if (field === 'quantity') {
                            const newQty = parseInt(newValue);
                            if (!isNaN(newQty) && newQty >= 0 && newQty !== parseInt(originalValue)) {
                                await updateItemQuantity(cat, id, newQty);
                            } else {
                                this.textContent = originalValue; // Reset if invalid
                            }
                        }
                    });

                    // Select all text when focused
                    element.addEventListener('focus', function() {
                        const range = document.createRange();
                        range.selectNodeContents(this);
                        const sel = window.getSelection();
                        sel.removeAllRanges();
                        sel.addRange(range);
                    });
                });
            }

            // Render all categories
            function renderAll() {
                Object.keys(inventory).forEach(category => renderCategory(category));
            }

            // Handle Enter key in modal
            document.getElementById('item-name').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    document.getElementById('item-quantity').focus();
                }
            });

            document.getElementById('item-quantity').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    document.getElementById('add-btn').click();
                }
            });

            // Subscribe to real-time changes
            db.channel('inventory_changes')
                .on('postgres_changes', 
                    { event: '*', schema: 'public', table: 'inventory' },
                    () => {
                        loadInventory();
                    }
                )
                .subscribe();

            // Initialize
            loadInventory();
        })();
    </script>
